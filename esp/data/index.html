<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wifi Relay Controller</title>

  <link rel='stylesheet' href='style.css'>

</head>
<body>
  <div class='relay-container'>
    <h3>Simple Relay Controller</h3>

    <!-- here we add buttons, then change them around in index.js-->
    <div><button class='relay-btn' onclick="toggleRelay(0)">Relay 1</button> <span id="value-0" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(1)">Relay 2</button> <span id="value-1" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(2)">Relay 3</button> <span id="value-2" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(3)">Relay 4</button> <span id="value-3" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(4)">Relay 5</button> <span id="value-4" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(5)">Relay 6</button> <span id="value-5" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(6)">Relay 7</button> <span id="value-6" class="value">Off</span></div>
    <div><button class='relay-btn' onclick="toggleRelay(7)">Relay 8</button> <span id="value-7" class="value">Off</span></div>
  </div>

<!-- Now for our app specific files-->
<script src="index.js"></script>
</body>
</html>
